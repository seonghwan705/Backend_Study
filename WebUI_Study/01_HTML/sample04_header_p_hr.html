<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- header태그, p태그, hr태그 -->
    
    <!-- 1. header태그 : h1 ~ h6까지, 제목역할, 자동줄바꿈 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <!-- 2. p태그 : 단락역할, 자동줄바꿈 -->
    <p>단락1</p>
    <p>단락2</p>

    <!-- 3. hr태그 : 선을 그어줌, 라인, end태그가 없음 -->
    <hr>

</body>
</html>
