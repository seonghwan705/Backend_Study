<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- LiST 태그  -->

    <!-- 1) 순서 있는 리스트 -->
        <ol>
            <li>A</li>
            <li>B</li>
        </ol>
        <ol start="5"> <!--5부터 시작-->
            <li>A</li>
            <li>B</li>
        </ol>

    <!-- 2) 순서 없는 리스트 -->
        <UL>
            <li>A</li>
            <li>B</li>
        </UL>
</body>
</html>
