<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    	.container{
            background-color: powderblue;
            display: flex;
            flex-direction: row;
    }
	.item{

      

		background-color: tomato;
		color:white;
		border:1px solid white;
	}
    /* 부모의 자식 중 2번째 추출 */
    .item:nth-child(2){
        /* auto는 기본값 */
        flex-basis: auto;
    }
    .item:nth-child(3){
       
        flex-basis: 300px;
    }
    .item:nth-child(4){
        
        width: 300px;
    }
    .item:nth-child(5){
        /* 두 개 지정시 basis가 우선권이 더 높음 */
        width: 300px;
        flex-basis: 100px;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
