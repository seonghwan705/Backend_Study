<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* 바로 뒤 형제 (sibling)  */

      /* 기준 h1, 뒤에 있는 h2 찾기 */
      h1 ~ h2 {
         color: red;
      }
      /* 마지막 style 적용 */
      
    </style>
</head>
<body>
	<h1>홍길동</h1>
	<h2>이순신</h2>
	<h3>유관순</h3>
	<h2>강감찬</h2>
	<h2>윤봉길</h2>
</body>
</html>
