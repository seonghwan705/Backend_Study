<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      /* pseudo-code : 컴퓨터 프로그램이나 알고리즘이 수행해야할 내용을
      우리가 사용하는 언어로 간략히 서울해 놓은 것 */

      /* input 태그로 한정하여 focus, 문법 :focus */

      /* CSS :focus 의사 클래스는 양식의 입력 칸 등 포커스를 받은 요소를 나타냅니다.  */
      input:focus{
        background-color: lightblue;
      }

  
    </style>
</head>

<body>

    <a href="#" target="_blank">This is a link</a><br>
    이름<input type="text" name="username"><br>
    나이<input type="text" name="userage"><br>
    주소<input type="text" name="useraddress"><br>
</body>
</html>
