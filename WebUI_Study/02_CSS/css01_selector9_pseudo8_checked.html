<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     /* 체크박스에서 체크된 요소 반환 :checked  */

     /* <input> 태그의 checked 속성은 페이지가 
     로드될 때 미리 선택될 <input> 요소를 명시합니다. */
     
     input:checked{
      width:  50px; /*가로길이*/
      height: 50px; /*세로길이*/
     }
    </style>
</head>

<body>

  사과<input type="checkbox" checked="checked" />
	배<input type="checkbox" />
    바나나<input type="checkbox" checked="checked" />

</body>
</html>
