<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
      /* 기본적으로 inline태그는 width와 height가 적용 안된다.
         적용할려면 inline-block 지정한다.
        */
        
        /* 선택자, 속성명은 [속성명], a태그는 그대로 a   */
      a{
        width: 50px;
        height: 50px;
        background-color: yellow;
        display: inline-block;
      }
      #x{
        width: 50px;
        height: 50px;
        background-color:aqua;
        display: inline-block;
      }
    </style>
</head>
<body>
  <a href="">daum.net</a><br>
  <span id="x">xxx</span>
</body>
</body>
</html>
