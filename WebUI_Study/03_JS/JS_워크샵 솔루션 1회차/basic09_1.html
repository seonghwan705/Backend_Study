<script type="text/javascript">

	var mesg = "합격";

    }

    n2 = parseInt(n2);
	console.log("면접점수 값:" + n );
	console.log("영어점수 값:" + n2 );
	console.log("평균:" + (n+n2)/2 );
	console.log("합격여부:" + mesg );
</script>
