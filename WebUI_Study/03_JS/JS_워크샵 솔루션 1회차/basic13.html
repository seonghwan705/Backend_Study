<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    var sum = 0;
    var three = 0;
    for(var i=1; i<=100; i++){
      if(i%3 ==0){
    	  three += i;  
      }	
      sum += i;
    }
    console.log("1~100까지의 전체 총합: " + sum);
    console.log("1~100까지의 3의배수 총합: " + three);
</script>
</head>

</body>
</html>
