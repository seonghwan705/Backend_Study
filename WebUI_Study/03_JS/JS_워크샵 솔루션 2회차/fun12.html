<script type="text/javascript">

   
   /*
      짝수 배열 합 구하기 ( 0 , 2 , 4 , ...)
   */
   function sum(m){
	  var s = 0;
	  for(var i=0;i<m.length;i++){
		 if(i%2 == 0 ){
		  s = s + m[i];
		 }
	  }
	  return s;
   }
   
   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("짝수 합계:", m );

</script>
