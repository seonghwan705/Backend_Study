<script type="text/javascript">

   
   /*
       대문자, 소문자 , 거꾸로 된 데이터를 한꺼번에 반환
   */
   function xyz(m){
	  var upper = m.toUpperCase();
	  var lower = m.toLowerCase();
      var reverse = reverseString(m);
	 
	  return upper+"\t"+lower+"\t"+reverse;
   }
   var data = xyz('AbCDeF');
   console.log("데이터", data );
