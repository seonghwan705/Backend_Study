    <script>
      
       // 실행문 > 조건문 > 다중 if~else문

        /*
           90 ~ 100 : A학점
           80 ~ 89 : B학점
           70 ~ 79 : C학점
           0 ~ 69  : F학점
        */

        var num = 70;
        if(num >= 90){
            console.log("A 학점");
        }else if(num >= 80){
            console.log("B 학점");
        }else if(num >= 70){
            console.log("C 학점");
        }else{
            console.log("F 학점");
        }
