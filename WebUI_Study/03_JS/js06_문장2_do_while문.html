<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
      
       // 실행문 > 반복문 > do~while 문
        /*
             모든 반복문의 3가지 요소
               - 초기값(시작값)
               - 조건식
               - 증감식
            조건식이 처음부터 false라도 적어도 한번은 무조건 실행된다.
        */
       var n = 1;
       do {
            console.log("hello");
            n++;
       } while (n < 6);

       console.log("end");
    </script>

</head>
<body>
  
    <p>안녕하세요</p>
   
</body>
</html>
