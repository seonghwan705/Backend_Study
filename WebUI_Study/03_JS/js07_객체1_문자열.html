<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String 객체 ==> 문자열 생성
        var s= "hello"; // 권장
        console.log(s.length);

        var s = new String("hello");
        console.log(s.length);

        // Method 
        
        // 추출 후 변수에 바로 저장
        var c = s.charAt(2);

        // charAt : 값 한개만 넣을 수 있음
        console.log("1. 특정문자얻기:", s.charAt(0), s.charAt(1));

        // concat(...n) : 값을 여러개 넣을 수 있음, => 가변인자
        console.log("2. 문자열 연결:", s.concat(" !!", " ##", " %%%"));
        
        // indexOf(searchString, position), ?는 없거나
        console.log("3. 특정문자 위치조회:", s.indexOf('e'));

        // 숫자 2는 찾기 시작하는 위치 못찾으면 -1 반환
        console.log("3. 특정문자 위치조회:", s.indexOf('o', 2));
    
        console.log("3. 특정문자 위치조회:", s.indexOf('x'));
        
        // 0~3까지 문자열 반환 start , end
        console.log("4. 부분열:", s.substring(0,4));

        // 0부터 3개의 문자열 반환 
        console.log("4. 부분열:", s.substr(0,3));

        // 대문자=>소문자 / 소문자=>대문자
        var s = "HeLLO WoRLD";
        console.log("5. 소문자:", s.toLowerCase());
        console.log("6. 대문자:", s.toUpperCase());


        // 지정된 문자열로 시작, 끝나는지 확인하기 => ture / false
        console.log("7. 지정된 문자열로 시작하냐? :", s.startsWith("He"), s.startsWith("x"));
        console.log("7. 지정된 문자열로 끝나냐? :", s.endsWith("D"), s.endsWith("x"));
        

        // 처음 찾은 문자만 대체 문자로 변경
        console.log("8. 지정된 변경 :", s.replace("L","X")); // HeXLO WoRDL

        // 지정문자 => 변경문자로 all 모두 변경
        console.log("8. 지정된 변경 :", s.replaceAll("L","X")); // HeXXO WoRXD

        // 공백 제거
        var s = "     hello     ";
        console.log("9. 총길이:", s.length);
        console.log("9. 공백제거:", s.trim()); // 공백 제거 후 hello 만 남음
        console.log("9. 공백제거 후 길이:", s.trim().length); // 메서드 연쇄사용 => 메서드 체인

        // 문자열을 구분자로 나누어서 배열로 지정!
        var s = "홍길동/이순신/유관순";
        var arr = s.split("/");
        console.log("10. 구분자로 분리:", arr); // ['홍길동', '이순신', '유관순']

        var arr = s.split("/", 2);
        console.log("10. 구분자로 분리:", arr); // ['홍길동', '이순신']

        // 문자열이 포함되는지 찾아보기
        console.log("11. 문자열 포함 여부:", s.includes("이순신")); // true
        console.log("11. 문자열 포함 여부:", s.includes("강감찬")); // false

        // 문자열 => 숫자 변환, "10" ==> 10, 구문 :  Number.parseint("10"); 

        // 지정된 개수만큼 반복하기
        console.log("12. repeat:", s.repeat(2));

        // 원본 출력 ==> 문자열은 변경이 안됨, 메서드를 사용해서 가공하면
        // 가공된 새로운 문자열이 생성됨, 원본이 사라지는것이 아님
        console.log("원본:",s);









    



    </script>
</head>

</body>
</html>
