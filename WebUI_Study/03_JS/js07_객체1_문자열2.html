<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
      
        // 이스케이프 문자(escape) : 문자가 특별한 기능 수행
        /*
           \n : 키보드 enter 효과
           \t : 키보드 tab 효과
           \' :  ' 출력
           \" :  " 출력
           \\ :  \ 출력 ==> 파일 경로  c:\aaa
        */

        console.log("hello world");
        console.log("hello \n world");
        console.log("hello\tworld");
        console.log("hello\'world");
        console.log("hello\"world");
        console.log("c:\\aaa");

    </script>

</head>
<body>
  
    <p>안녕하세요</p>
   
</body>
</html>
