<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   // 함수 (function)

 
   // 함수 선언식 : 함수에 이름이 있는 것
   function fun(){
    console.log("fun");
   }
   fun();

   // 함수 표현식 : 변수에 함수를 저장한 것
   // 함수이름을 변수명으로 설정 후, 함수명만 지워서 변수에 넣어주면됨
   var fun = function(){
    console.log("함수 표현식 : fun");
   };
   fun(); // 함수 호출하면서 사용

   console.log(fun); 
   // 함수명만 사용 ==> 콜백함수 주로 사용
   // 변수 fun에 저장된 함수 자체를 출력

   /////////////////////////////////////////////////////////////
   // 함수 선언식
   function fun2(n,n2){
    console.log("fun2",n,n2);
   }
   fun2(10, "홍길동");
   // 함수 표현식
   var fun2 =  function (n,n2){
    console.log("fun2",n,n2);
   }
   fun2(10, "홍길동");

   /////////////////////////////////////////////////////////////
   // 함수 선언식
   function fun4(n,n2) {
    console.log("fun4",n,n2);
    return n+n2;
   }
   var result = fun4(10,20);
   console.log(result);
   
   // 함수 표현식
   var fun4 = function (n,n2) {
    console.log("fun4",n,n2);
    return n+n2;
   }
   var result = fun4(10,20);
   console.log(result);
   



    </script>
</head>
<body>
    <p>안녕하세요</p>
    
</body>
</html>
