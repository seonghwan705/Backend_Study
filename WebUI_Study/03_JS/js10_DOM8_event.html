<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <amet name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script>
      // DOM Level 0 의 고전방식으로 이벤트 처리
      // document.querySelector(선택자).onXXX=익명함수;
      function init(){
          document.querySelector("#chk").onclick=function(){
            var p = document.getElementById("xxx");
            var p = document.querySelector("#xxx");
            console.log(p);
            p.innerText="World";
            p.innerHTML="<h1>World</h1>";
          };
          
      }

    </script>

</head>
<body onload="init()"> 
   <p id="xxx"><span>Hello</span></p>
   <button id="chk">변경</button>
</body>
</html>
